models:
  - name: prep_endereco
    description: Preparação do Módulo adress, tabela intermidaria
    columns:
      - name: SEQ_INT_ENDERECO
        description: 'Sequence da Prep de Endereco'
        data_tests:
          - unique
          - not_null
      - name: PK_ENDERECO
        description: 'Identificador de endereço'
        data_tests:
          - unique
          - not_null
      - name: LINHA1_ENDERECO
        description: 'Numero da linha 1 para o endereco'
      - name: LINHA2_ENDERECO
        description: 'Numero da linha 2 para o endereco'
      - name: CIDADE
        description: 'Nome da Cidade'
      - name: CODIGO_POSTAL
        description: 'Codigo Postal do Endereco'
      - name: LOCALIZACAO
        description: 'Localizacao do Endereco'
      - name: DATA_MODIFICACAO_ENDERECO
        description: 'Data da modificacao do endereco'
      - name: PK_ESTADO
        description: 'Identificador do Estado'
      - name: CODIGO_ESTADO
        description: 'Codigo do Estado'
      - name: IND_UNICO_ESTATO
        description: 'Identificador de estado unico'
      - name: NOME
        description: 'Nome do Estado'
      - name: FK_TERRITORIO
        description: 'Identificador da tabela territorio'  
      - name: DATA_MODIFICACAO_ESTADO  
        description:   'Data de modificacao do registro do Estado'   
      - name: PK_CODIGO_PAIS
        description: 'Identificador de pais'
      - name: NOME_PAIS
        description: 'Nome do pais'
      - name: DATA_MODIFICACAO_PAIS
        description: 'Data de modificacao do registro de Pais'            

